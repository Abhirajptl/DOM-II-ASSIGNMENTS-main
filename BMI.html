<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
        <input type="number" id="inp1" placeholder="enter your weight">
        <input type="number" id="inp2" placeholder="enter your height">
    
    <h1>Your BMI is :</h1>
    <button id="btn">=</button>
    
</body>
<script>
    let btn = document.getElementById("btn");
    let h1 = document.getElementsByTagName("h1")
    btn.addEventListener("click",function(){
        let inp1 = document.getElementById("inp1")
        let inp2 = document.getElementById("inp2")
        let ans = (inp1.value)/(inp2.value)**2
        console.log(ans)
        if(ans <= 18.5){
            h1[0].innerText = "UnderWeight";
        }
        else if(ans >= 18.5 && ans <= 24.9){
            h1[0].innerText = "Normal Weight";
        }
        else if(ans >= 25 && ans <= 29.9){
            h1[0].innerText = "Overweight";
        }
        else if(ans >= 30){
            h1[0].innerText = "Obese";
        }
    })
</script>
</html>
